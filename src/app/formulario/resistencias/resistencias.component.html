<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Calculadora de Resistencias</h1>
   
    <div class="flex items-center mb-4">
      <div class="mr-4">
        <label class="block mb-2" for="color1">Color 1:</label>
        <select [(ngModel)]="color1" id="color1" class="border border-gray-300 rounded p-2">
          <option *ngFor="let color of ['negro', 'marron', 'rojo', 'naranja', 'amarillo', 'verde', 'azul', 'violeta', 'gris', 'blanco', 'dorado', 'plateado']" [value]="color">{{ color }}</option>
        </select>
      </div>
   
      <div class="mr-4">
        <label class="block mb-2" for="color2">Color 2:</label>
        <select [(ngModel)]="color2" id="color2" class="border border-gray-300 rounded p-2">
          <option *ngFor="let color of ['negro', 'marron', 'rojo', 'naranja', 'amarillo', 'verde', 'azul', 'violeta', 'gris', 'blanco', 'dorado', 'plateado']" [value]="color">{{ color }}</option>
        </select>
      </div>
   
      <div class="mr-4">
        <label class="block mb-2" for="color3">Color 3:</label>
        <select [(ngModel)]="color3" id="color3" class="border border-gray-300 rounded p-2">
          <option *ngFor="let color of ['negro', 'marron', 'rojo', 'naranja', 'amarillo', 'verde', 'azul', 'violeta', 'gris', 'blanco', 'dorado', 'plateado']" [value]="color">{{ color }}</option>
        </select>
      </div>
    </div>
   
    <div class="mb-4">
      <label class="block mb-2">Tolerancia:</label>
      <div>
        <label class="inline-flex items-center mr-4">
          <input type="radio" [(ngModel)]="toleranciaColor" value="dorado" class="form-radio" /> Dorado
        </label>
        <label class="inline-flex items-center">
          <input type="radio" [(ngModel)]="toleranciaColor" value="plateado" class="form-radio" /> Plateado
        </label>
      </div>
    </div>
   
    <button (click)="guardarResistencia()" class="block py-2 px-3 bg-blue-500 text-white rounded hover:bg-blue-700 mb-4">Guardar Resistencia</button>
   
    <button (click)="mostrarTablaResistencias()" class="block py-2 px-3 bg-green-500 text-white rounded hover:bg-green-700">Mostrar Tabla</button>
   
    <div class="mt-4" *ngIf="mostrarTabla">
      <h3 class="font-bold">Resistencias Guardadas:</h3>
      <table class="table-auto border-collapse border border-gray-200 w-full">
        <thead>
          <tr>
            <th class="border border-gray-300">Color 1</th>
            <th class="border border-gray-300">Color 2</th>
            <th class="border border-gray-300">Color 3</th>
            <th class="border border-gray-300">Tolerancia</th>
            <th class="border border-gray-300">Valor</th>
            <th class="border border-gray-300">Mínimo</th>
            <th class="border border-gray-300">Máximo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let resistencia of resistenciasGuardadas">
            <td class="border border-gray-300" [ngStyle]="{'background-color': obtenerColor(resistencia.color1)}">{{ resistencia.color1 }}</td>
            <td class="border border-gray-300" [ngStyle]="{'background-color': obtenerColor(resistencia.color2)}">{{ resistencia.color2 }}</td>
            <td class="border border-gray-300" [ngStyle]="{'background-color': obtenerColor(resistencia.color3)}">{{ resistencia.color3 }}</td>
            <td class="border border-gray-300">{{ resistencia.tolerancia }}</td>
            <td class="border border-gray-300">{{ resistencia.valor }}</td>
            <td class="border border-gray-300">{{ resistencia.minimo }}</td>
            <td class="border border-gray-300">{{ resistencia.maximo }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
