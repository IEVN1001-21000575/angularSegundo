<div class="grid grid-cols-2 grid-rows-1 gap-4">
    <div>
      <form [formGroup]="formGroup" (ngSubmit)="onRegister()" class="max-w-sm mx-auto">
        <div class="mb-5">
          <label for="matricula" class="block mb-2 text-sm font-medium">Matrícula:</label>
          <input type="text" id="matricula" formControlName="matricula" class="input-class" placeholder="Matrícula" />
        </div>
        <div class="mb-5">
          <label for="nombre" class="block mb-2 text-sm font-medium">Nombre:</label>
          <input type="text" id="nombre" formControlName="nombre" class="input-class" placeholder="Nombre" />
        </div>
        <div class="mb-5">
          <label for="email" class="block mb-2 text-sm font-medium">Correo:</label>
          <input type="email" id="email" formControlName="email" class="input-class" placeholder="email@correo.com" />
        </div>
        <div class="mb-5">
          <label for="edad" class="block mb-2 text-sm font-medium">Edad:</label>
          <input type="number" id="edad" formControlName="edad" class="input-class" placeholder="Edad" />
        </div>
        <div class="mb-5">
          <label for="horas" class="block mb-2 text-sm font-medium">Horas trabajadas:</label>
          <input type="number" id="horas" formControlName="horas" class="input-class" placeholder="Horas trabajadas" />
        </div>
        <button type="submit" class="btn-submit">Registrar</button>
      </form>
    </div>
  
    <div>
      <h3>Empleados Registrados:</h3>
      <table>
        <thead>
          <tr>
            <th>Matrícula</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Edad</th>
            <th>Horas Trabajadas</th>
            <th>Pago Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of empleados">
            <td>{{emp.matricula}}</td>
            <td>{{emp.nombre}}</td>
            <td>{{emp.email}}</td>
            <td>{{emp.edad}}</td>
            <td>{{emp.horas}}</td>
            <td>{{calcularPago(emp.horas)}}</td>
          </tr>
        </tbody>
      </table>
      
      <button (click)="modificarEmpleado()" class="btn-modificar">Modificar</button>
      <button (click)="eliminarEmpleado()" class="btn-eliminar">Eliminar</button>
    </div>
  </div>
