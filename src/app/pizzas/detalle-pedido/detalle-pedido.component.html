<div class="p-6 max-w-lg mx-auto bg-blue-100 shadow-lg border-4 border-gray-800 ">
  <h3 class="text-xl font-semibold mb-4 text-center text-gray-800">Detalle del Pedido</h3>

  <table class="w-full mb-4 border border-gray-400 rounded-lg">
    <thead>
      <tr class="bg-white-300">
        <th class="p-2 border-b border-white-400">Tama√±o</th>
        <th class="p-2 border-b border-white-400">Ingredientes</th>
        <th class="p-2 border-b border-white-400">Cantidad</th>
        <th class="p-2 border-b border-white-400">Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pizza of pizzas" class="text-center even:bg-gray-100">
        <td class="p-2 border-b border-gray-400">{{ pizza.tamano }}</td>
        <td class="p-2 border-b border-gray-400">{{ pizza.ingredientes2.join(', ') }}</td>
        <td class="p-2 border-b border-gray-400">{{ pizza.cantidad }}</td>
        <td class="p-2 border-b border-gray-400">${{ pizza.subtotal }}</td>
      </tr>
    </tbody>
  </table>

  <h4 class="text-lg font-semibold mb-4 text-right text-gray-800">Total: ${{ totalPedido }}</h4>

  <div class="flex justify-between">
      <button class="bg-gray-400 hover:bg-gray-300 text-white font-semibold py-2 px-4 rounded-md"
          (click)="quitarUltimoPedido()">Quitar</button>

      <button class="bg-gray-400 hover:bg-gray-300 text-white font-semibold py-2 px-4 rounded-md"
          (click)="finalizarPedido()">Terminar</button>
  </div>
</div>
