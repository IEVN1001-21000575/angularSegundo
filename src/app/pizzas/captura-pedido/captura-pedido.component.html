<div class="p-6 w-auto mx-auto bg-blue-100 shadow-lg border-4 border-red-600">
    <h3 class="text-xl font-semibold mb-4 text-center text-gray-800">Captura</h3>

    <form [formGroup]="pedidoForm" (ngSubmit)="agregarPizza()">
        <div class="mb-4">
            <input class="w-auto px-3 py-2 border border-gray-400 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="text"
                placeholder="Nombre"
                formControlName="nombreCliente"/>
        </div>

        <div class="mb-4">
            <input class="w-auto px-3 py-2 border border-gray-400 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="text"
                placeholder="Dirección"
                formControlName="direccion"/>
        </div>

        <div class="mb-4">
            <input class="w-auto px-3 py-2 border border-gray-400 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="text"
                placeholder="Teléfono"
                formControlName="telefono"/>
        </div>

        <div class="mb-4">
            <input class="w-auto px-3 py-2 border border-gray-400 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="date"
                placeholder="Fecha de compra"
                formControlName="fechaCompra"/>
        </div>

        <h4 class="text-lg font-semibold mt-6 mb-2 border-gray-400">Tamaño de Pizza</h4>
        <div class="flex items-center gap-4 mb-4 border p-4 rounded-md border-gray-100">
            <label class="flex items-center">
                <input type="radio" formControlName="tamanoPizza" value="Chica" class="mr-2" />
                Chica $40
            </label>
            <label class="flex items-center">
                <input type="radio" formControlName="tamanoPizza" value="Mediana" class="mr-2" />
                Mediana $80
            </label>
            <label class="flex items-center">
                <input type="radio" formControlName="tamanoPizza" value="Grande" class="mr-2" />
                Grande $120
            </label>
        </div>

        <h4 class="text-lg font-semibold mt-6 mb-2">Ingredientes</h4>
        <div class="flex flex-col gap-2 mb-4 border p-4 rounded-md rounded-md border-gray-100">
            <label class="flex items-center">
                <input type="checkbox" formControlName="jamon" class="mr-2" />
                Jamón $10
            </label>
            <label class="flex items-center">
                <input type="checkbox" formControlName="pina" class="mr-2" />
                Piña $10
            </label>
            <label class="flex items-center">
                <input type="checkbox" formControlName="champinones" class="mr-2" />
                Champiñones $10
            </label>
        </div>

        <div class="mb-4">
            <input class="w-auto px-3 py-2 border border-gray-400 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                type="number"
                placeholder="Número de Pizzas"
                formControlName="cantidadPizzas"/>
        </div>

        <button class="w-auto bg-gray-500 hover:bg-gray-300 text-white font-semibold py-2 px-4 rounded-md"
            type="submit">Agregar
        </button>
    </form>
</div>
